<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" data-background-color="red">
                            <h4 class="title">Listagem de Músicass</h4>
                            <p class="category">Programação</p>
                        </div>
                        <div class="card-content">
    
                   
                            <div class="tab-content">
                                <div class="tab-pane active" id="home" role="tabpanel">
    
                                        <table class="table table-hover table-inverse">
                                            
                                                <thead>
                                                    <tr>
                                                        <th>Música</th>
                                                        
                                                        <th>Nome</th>
                                                    </tr>
                                                </thead>
                                                <tbody (click)="showNotification('top','left')">
                                                   
                                                    
                                                            <tr *ngFor='let pessoas of pessoas; let i = index'>
                                                                    <audio controls (click)="showNotification('top','left')">
                                                                            <source src="http://localhost:3000/audio" type="audio/mp3">
                                                                        </audio>
                                                                    <td>{{ pessoas.nome }}</td>
                                                                                        
                                                            </tr>
                    
                                                    
                                                </tbody>
                                            </table>
                                </div>
                               
                             </div>
                         </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
